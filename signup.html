    <section>
        <div>
            <h2>Do you want to win a trip to this wonderful place?</h2>
            <p>Then don't wait and register for a chance to win a trip to Koh Phi Phi island and visit Maya Bay as
                Leonardo!</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/uwi3bwMHj-4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>
    <section class="form-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">


            <h2>Register here if you want to win!</h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="tnumber">Telephone Number</label>
            <input type="number" id="tnumber" name="tel-number" required>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender_male_female" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender_male_female" value="female" required>
            <label for="text">Why should you win?</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Tell us, why you!"></textarea>
            <label for="submit">Send It!</label>
            <input type="submit" id="submit" name="submit" required>

        </form>

    </section>
