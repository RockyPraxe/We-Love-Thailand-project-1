<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club for people who love Thailand">
    <meta name="keywords" content="Thailand, Travelers, Bangkok, Buddha, Muai Thai, Beach, Sun, Koh Phi Phi">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>We Love Thailand</title>

</head>

<body>
    <!--Header with navigation menu-->
    <header>
        <a href="index.html">
            <h1 id="logo">We Love Thailand</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Form section -->
    <section>
        <div class="form-section">

            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">


                <h2>register here if you want to join us on our next journey!</h2>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required class="text-input">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required class="text-input">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="text-input">

                <label for="tnumber">Telephone Number</label>
                <input type="number" id="tnumber" name="tel-number" required class="text-input">

                <label for="male">Male</label>
                <input type="radio" id="male" name="gender_male_female" value="male" required>

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender_male_female" value="female" required>

                <label for="text">Tell us something about you!"</label>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Tell us whatever you want"></textarea>

                <input class="sendit-button" type="submit" value="Send it!">

            </form>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <div class="footer-content">
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><i

            <p class="footer-text">Copyright <a href="https://github.com/RockyPraxe" class="copycolor" target="_blank"
                    rel="noopener"><i class="fa-regular fa-copyright"></i></a> Rocky Praxe</p>
        </div>
    </footer>

</body>

</html>
